<h4 class="font-customer border-bottom" style="font-weight: 300; font-size: 50px; margin-bottom: 2rem">
  <span *ngIf="!edition">
    Ajouter une adresse
  </span>
  <span *ngIf="edition">
    Modifier une adresse
  </span>
</h4>


<section class="checkout">
  <div class="container">
    <div class="checkout__form">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-md-12">
            <h6 class="alert-danger text-accent alert" *ngIf="err.message">{{err.message}}</h6>
            <!-- <h6 class="checkout__title">Informations personnelles</h6> -->
            <div class="checkout__input">
              <p>Type d'adresse<span>*</span></p>
              <select name="address_type" [(ngModel)]="address_type" id="" required>
                <option [selected]="!address_type || address.is_shipping === undefined || address.is_shipping == 1" value="shipping">Livraison</option>
                <option [selected]="address.is_billing == 1" value="billing">Facturation</option>
              </select>
            </div>

            <div class="checkout__input">
              <p>Label<span>*</span></p>
              <input [(ngModel)]="address.label" name="label" type="text" [value]="address?.label || ''" placeholder="Ex : Maison, Bureau, Ecoleetc">
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Pr√©nom<span>*</span></p>
                  <input [(ngModel)]="address.given_name" name="prenom" type="text" [value]="address?.given_name || ''">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Nom<span>*</span></p>
                  <input [(ngModel)]="address.family_name" name="nom" type="text" required
                    [value]="address?.family_name || ''">
                </div>
              </div>
            </div>
            <div class="checkout__input">
              <p>Tel<span>*</span></p>
              <input [(ngModel)]="address.attributes.tel" name="tel" type="tel" required placeholder="Avec indicatif"
                [value]="address?.attributes?.tel || ''">
            </div>
            <div class="checkout__input">
              <p>Adresse<span>*</span></p>
              <input [(ngModel)]="address.street" name="line1" type="text" placeholder="Adresse ligne 1, quartier"
                class="checkout__input__add" required [value]="address?.street || ''">
              <input [(ngModel)]="address.additionnal_address" name="line2" type="text"
                placeholder="Apartment, suite, unite etc (optionel)" [value]="address?.additionnal_address || ''">
            </div>
            <div class="checkout__input">
              <p>Code Postal / ZIP<span>*</span></p>
              <input [(ngModel)]="address.postal_code" name="postal" type="text" [value]="address?.postal_code || ''">
            </div>
            <div class="checkout__input">
              <p>Ville<span>*</span></p>
              <input [(ngModel)]="address.city" name="city" type="text" [value]="address?.city || ''">
            </div>
            <div class="checkout__input">
              <p>Pays<span>*</span></p>
              <input [(ngModel)]="address.country" name="country" type="text" [value]="address?.country || ''">
            </div>

            <div class="checkout__input text-right">
              <button type="button" *ngIf="edition" (click)="deleteAddress()" class="btn btn-danger mr-2">
                <small>
                  SUPPRIMER CETTE ADRESSE
                </small>
              </button>
              <button type="submit" class="btn btn-success text-light" *ngIf="edition">
                <small>
                  MODIFIER
                </small>
              </button>
              <button type="submit" class="btn btn-success text-light" *ngIf="!edition">
                <small>
                  AJOUTER
                </small>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
