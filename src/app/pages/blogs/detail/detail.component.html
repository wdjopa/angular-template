<div class="blog-hero set-bg" [attr.data-setbg]="post?.url"
  [ngStyle]="{'background-image' : post?.url}">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-7">
        <div class="blog__hero__text">
          <div class="label" *ngIf="post.tags.length > 0">{{post.tags[0].name}}</div>
          <h2>{{post.title}}</h2>
          <ul>
            <li>Par <span>{{post.author}}</span></li>
            <li>{{post.updated_at | date}}</li>
            <!-- <li>112 Views</li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>


<section class="blog-details spad">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <div class="blog__details__content">
          <div class="blog__details__share">
            <app-social-links></app-social-links>
          </div>
          <div class="blog__details__text" [innerHTML]="post.text">
          </div>
          <!-- <div class="blog__details__print">
            <a href="#" class="primary-btn"><i class="fa fa-print"></i> Print recipe</a>
          </div> -->
          <div class="blog__details__tags">
            <span>Tags</span>
            <a *ngFor="let tag of post.tags">{{tag.name}}</a>
          </div>
          <div class="blog__details__btns d-none">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="blog__details__btns__item">
                  <a href="#"><span class="arrow_carrot-left"></span> Article précédent</a>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="blog__details__btns__item blog__details__btns__item--next">
                  <a href="#">Article suivant <span class="arrow_carrot-right"></span></a>
                </div>
              </div>
            </div>
          </div>
          <div class="blog__details__author">
            <div class="blog__details__author__pic">
              <img [src]="company?.logo" alt="">
            </div>
            <div class="blog__details__author__text">
              <h6>{{company?.name}}</h6>
              <div class="blog__details__author__social">
                <app-social-links></app-social-links>
              </div>
              <p>{{company?.description}}</p>
            </div>
          </div>
