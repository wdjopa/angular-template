<app-breadcrumb [title]="'Mot de passe oublié'" [breadcrumbs]='breadcrumbs' [end_breadcrumb]="'Mot de passe oublié'">
</app-breadcrumb>


<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form #f="ngForm" (ngSubmit)="OnSubmit(f)" >
        <div class="row">
          <div class="col-md-12">
            <h6 class="alert-success  alert" *ngIf="success.message">{{success.message}}</h6>
            <h6 class="alert-danger text-accent alert" *ngIf="err.message">{{err.message}}</h6>
            <!-- <h6 class="checkout__title">Informations personnelles</h6> -->
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Email<span>*</span></p>
                  <input ngModel name="email" [disabled]="load" type="email" placeholder="Votre adresse email ">
                </div>
              </div>
            </div>
            
            <a [routerLink]="['/connexion']" class=" text-accent">Revenir à la connexion.</a>
            <div class="checkout__input text-right" style="margin-top: 1rem;">
              <button type="submit" [disabled]="load" class="btn primary-btn text-light">REINITIALISER MON COMPTE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
