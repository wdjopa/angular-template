<app-breadcrumb [title]="'Connexion'" [breadcrumbs]='breadcrumbs' [end_breadcrumb]="'Connexion'">
</app-breadcrumb>


<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form action="#">
        <div class="row">
          <div class="col-md-12">
            <!-- <h6 class="checkout__title">Informations personnelles</h6> -->
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Email<span>*</span></p>
                  <input type="email" placeholder="Votre adresse email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Mot de passe<span>*</span></p>
                  <input type="password" placeholder="Votre mot de passe (8 lettres min)">
                </div>
              </div>
            </div>
           
            <div class="checkout__input text-right">
              <button class="btn primary-btn text-light">CONNEXION</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
