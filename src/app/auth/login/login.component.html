<app-breadcrumb [title]="'Connexion'" [breadcrumbs]='breadcrumbs' [end_breadcrumb]="'Connexion'">
</app-breadcrumb>


<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
        <div class="row">
          <div class="col-md-12">
            <h6 class="alert-danger text-accent alert" *ngIf="err.message">{{err.message}}</h6>
            <!-- <h6 class="checkout__title">Informations personnelles</h6> -->
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Email ou N° de Tel<span>*</span></p>
                  <input ngModel name="login" type="text" placeholder="Votre adresse email ou numéro de téléphone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Mot de passe<span>*</span></p>
                  <input ngModel name="password" type="password" placeholder="Votre mot de passe (8 lettres min)">
                </div>
              </div>
            </div>
            <div class="text-right">
              <a [routerLink]="['/password_forgotten']" class="text-accent">Mot de passe oublié ?</a>
            </div>
            <br>
            <a [routerLink]="['/inscription']" class=" text-accent">Pas encore de compte ? Inscrivez-vous.</a>
            <div class="checkout__input text-right" style="margin-top: 1rem;">
              <button type="submit" class="btn primary-btn text-light">CONNEXION</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
