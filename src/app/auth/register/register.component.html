<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-md-12">
            <h6 class="alert-danger text-accent alert" *ngIf="err.message">{{err.message}}</h6>
            <!-- <h6 class="checkout__title">Informations personnelles</h6> -->
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Prénom<span></span></p>
                  <input ngModel name="prenom" type="text" placeholder="Votre prénom">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Nom<span>*</span></p>
                  <input ngModel name="nom" type="text" placeholder="Votre nom">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Numéro de Tél<span>*</span></p>
                  <small>Avec indicatif</small>
                  <input ngModel name="tel" type="tel" placeholder="Ex : +237 6 55 55 55 44 ">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Email<span>*</span></p>
                  <input ngModel name="email" type="email" placeholder="Votre adresse email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Mot de passe<span>*</span></p>
                  <input ngModel name="password" type="password" placeholder="Votre mot de passe (8 lettres min)">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Confirmation de mot de passe<span>*</span></p>
                  <input ngModel name="confirm_password" type="password" placeholder="Identique au précédent">
                </div>
              </div>
            </div>
