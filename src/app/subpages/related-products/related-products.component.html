      <div class="col-lg-3 " *ngFor="let product of relatedProducts.slice(0, 4)">
        <div class="product__item">
          <a [routerLink]="'/produits/'+product.id">
            <div class="product__item__pic set-bg" [ngStyle]="{'background-image': getUrl(product) }">
              <div class="product__label">
                <span> {{product.collections.join(",")}} </span>
              </div>
            </div>
          </a>
          <div class="product__item__text">
            <h6>
              <a [routerLink]="'/produits/'+product.id">{{product.name}}</a>
            </h6>
            <div class="product__item__price">{{product.price}} {{product.company.devise.symbol}}</div>
            <div class="cart_add">
              <a [routerLink]="['/produits/'+product.id]" routerLinkActive="router-link-active"
                class="text-accent">Afficher le produit</a>
            </div>
          </div>
        </div>
      </div>
