<section class="instagram spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 p-0">
        <div class="instagram__text">
          <div class="section-title">
            <span>Suivez-nous </span>
            <h5>Du contenu intéressant et amusant pour vous. Ne manques pas nos promotions, suivez-nous sur les réseaux.</h5>
          </div>
         <h5 class="mt-2" *ngFor="let social of socials">
           <i [class]="'fa fa-'+social.network"></i><a class="text-accent" [href]="social.link">
             @{{social.link.split("/")[social.link.split("/").length-1]}}</a>
         </h5>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div *ngFor="let image of company?.datas?.settings?.homescreen?.instagram_images"
            class="col-lg-4 col-md-4 col-sm-4 col-6">
            <div class="instagram__pic">
              <img
                [src]="image"
                [alt]="'image instagram de '+company?.name">
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
