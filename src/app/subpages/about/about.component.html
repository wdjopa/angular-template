<!-- About Section Begin -->
<section class="about spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="about__text">
          <div class="section-title">
            <span>{{about.title}}</span>
            <h2>{{about.subtitle}}</h2>
          </div>
          <p>{{about.paragraph}}</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="about__bar">
          <div class="about__bar__item" *ngFor="let bar of about.bars; let index= index">
            <p>{{bar.title}}</p>
            <div [id]="'bar'+(index+1)" class="barfiller">
              <div class="tipWrap"><span class="tip"></span></div>
              <span class="fill" [attr.data-percentage]="bar.value"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- About Section End -->
