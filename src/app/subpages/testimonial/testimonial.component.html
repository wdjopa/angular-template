<section class="testimonial spad" *ngIf="all_reviews.length > 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <span>Avis Clients</span>
          <h2>Ce que disent nos clients</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="testimonial__slider owl-carousel">
        <div class="col-lg-6" *ngFor="let avis of all_reviews">
          <div class="testimonial__item">
            <div class="testimonial__author">
              <div class="testimonial__author__pic">
                <img  style="width: 4rem; height: 4rem;" [src]="storage_url+'/'+avis.client.profile_picture" alt="">
              </div>
              <div class="testimonial__author__text">
                <h5>{{avis.client.first_name}} {{avis.client.last_name}}</h5>
                <span>Client</span>
              </div>
            </div>
            <div class="rating">
              <span class="icon_star" *ngFor="let note of getTotalStars(avis, 0)"></span>
              <span class="icon_star-half_alt"
                *ngFor="let note of getTotalStars(avis, 1)"></span>
            </div>
            <p>{{avis.message}}</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
